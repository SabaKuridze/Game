<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="border">
    <div class="container">
        <div class="row">
        
            <div class="col-5 d-flex flex-column align-items-center">
                <span id="myScore" class="score">0</span>
                <span>Player Score</span>
                                <img id="userImgNone" src="/assets/images/mynone.png" alt="my none hand">
                                <div class="d-flex">
                                    <h5>Buttons:</h5>
                                <img class="rps-img" src="assets/images/paper.png"></img>
                                <img class="rps-img" src="assets/images/rock.png"></img>
                                <img class="rps-img" src="assets/images/scissors.png"></img>
                    
                            </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                    <span>Draw:</span>
                <span id="draw" class="score">0</span> 
            </div>
            
            <div class="col-5 d-flex flex-column align-items-center">
                <span id="pcScore" class="score">0</span>
            <span>Computer Score</span>
                    <img id="pcImgNone"  src="/assets/images/pcnone.png" alt="pc none hand">
            </div>
        
    </div>
    <span id="WN">You Win</span>
    <span id="DR">Draw</span>
    <span id="LS">You Lose</span>
</div>

</div>
    

    <div class="d-flex justify-content-center">
    <div class="description">
        <h1 class="howToPlay">How to Play?</h1>
        <h1 class="howTo">Click the red button and the game will start</h1>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
